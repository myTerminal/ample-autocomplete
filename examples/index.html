<!DOCTYPE html>
<html>
    <head>
        <title>ample-autocomplete example</title>
        <meta charset="utf-8" />

        <link type="text/css" rel="stylesheet" href="../build/styles/ample-autocomplete.css" />
    </head>
    <body>
        <div id="page"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

        <script src="../build/scripts/ample-autocomplete.js"></script>

        <script type="text/babel">
         var options = [
             'Commander Shepard',
             'Garrus Vakarian',
             'Dr. Liara T\'Soni',
             'Jeff \'Joker\' Moreau',
             'James Vega'
         ];

         var AmpleAutocomplete = ampleAutocomplete.default;
         ReactDOM.render(<AmpleAutocomplete options={options} placeholder="Search..." />, document.getElementById('page'));
        </script>
    </body>
</html>
